<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Island Integration</title>
  <link rel="icon" href="public/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
    .reveal { opacity: 0; transform: translateY(24px) scale(.985); transition: opacity .6s ease, transform .6s ease; }
    .reveal.is-in { opacity: 1; transform: translateY(0) scale(1); }
    .hero-parallax { will-change: transform, opacity; }
  </style>
</head>
<body class="bg-white text-neutral-900">

<header class="sticky top-0 z-50 bg-white/80 border-b border-neutral-200">
  <div class="mx-auto max-w-7xl px-4 py-3 flex items-center justify-between">
    <a href="#home"><img src="public/logo.png" class="h-10" /></a>
    <nav class="hidden md:flex gap-8 text-sm">
      <a href="#services">Services</a><a href="#contact">Contact</a>
    </nav>
  </div>
</header>

<section id="home" class="relative overflow-hidden">
  <div id="hero-layer" class="absolute inset-0 -z-10 hero-parallax">
    <video class="h-full w-full object-cover" autoplay muted loop playsinline poster="public/hero-poster.jpg">
      <source src="public/hero.webm" type="video/webm" />
      <source src="public/hero.mp4" type="video/mp4" />
      <img src="public/hero-poster.jpg" alt="Hero" />
    </video>
    <div class="absolute inset-0 bg-gradient-to-t from-white via-white/40 to-transparent"></div>
  </div>
  <div class="mx-auto max-w-7xl px-4 py-40">
    <h1 class="text-5xl font-bold reveal">Smart Homes & Luxury Integration</h1>
  </div>
</section>

<section id="services" class="mx-auto max-w-7xl px-4 py-20">
  <h2 class="text-3xl font-semibold">Services</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-10">
    <div class="reveal border rounded-lg overflow-hidden"><img src="public/services/lighting.jpg"/><div class="p-4">Lighting Control</div></div>
    <div class="reveal border rounded-lg overflow-hidden"><img src="public/services/cinema.jpg"/><div class="p-4">Home Cinema</div></div>
    <div class="reveal border rounded-lg overflow-hidden"><img src="public/services/shading.jpg"/><div class="p-4">Automated Shading</div></div>
  </div>
</section>

<section id="contact" class="mx-auto max-w-7xl px-4 py-20">
  <h2 class="text-3xl font-semibold">Contact</h2>
  <form onsubmit="event.preventDefault(); window.location.href='mailto:info@island-integration.com';" class="mt-4 grid gap-4 max-w-md">
    <input placeholder="Name" class="border p-2 rounded"/>
    <input placeholder="Email" class="border p-2 rounded"/>
    <textarea placeholder="Message" class="border p-2 rounded"></textarea>
    <button type="submit" class="bg-neutral-900 text-white px-4 py-2 rounded">Send Email</button>
  </form>
</section>

<script>
  const io = new IntersectionObserver(entries=>{
    entries.forEach(e=> e.target.classList.toggle('is-in',e.isIntersecting));
  },{threshold:0.1});
  document.querySelectorAll('.reveal').forEach(el=>io.observe(el));
</script>

</body>
</html>
